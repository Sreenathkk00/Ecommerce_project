<!--toggleForm scripts-->
<script>
    function toggleForm() {
        var form = document.getElementById("update-form");
        if (form.style.maxHeight === "0px") {
            form.style.maxHeight = form.scrollHeight + "px"; // Expand to fit content
        } else {
            form.style.maxHeight = "0px";
        }
    }
</script>
